<h3>
    <span class="fill-remaining-space">Agregar Orden</span>
</h3> 
<div class="container" novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
     
    <mat-form-field class="form-element">
        <input matInput  placeholder="Fecha" [matDatepicker]="picker" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="!formGroup.controls['fecha'].valid && formGroup.controls['fecha'].touched">
            Fecha de orden es requerida
        </mat-error>
    </mat-form-field>
       
    <mat-form-field class="form-element">
        <input matInput placeholder="Cantidad" type="number" formControlName="cantidad">
        <mat-error *ngIf="!formGroup.controls['cantidad'].valid && formGroup.controls['cantidad'].touched">
           Cantidad de producto es requerida
        </mat-error>
    </mat-form-field>
    
    <mat-form-field class="form-element">
      <mat-label>Cliente </mat-label>
      <mat-select formControlName="idCliente">
        <mat-option *ngFor="let cliente of lstClientes" [value]="cliente.value" >
          {{cliente.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!formGroup.controls['idCliente'].valid && formGroup.controls['idCliente'].touched">
        Cliente para la orden es requerido 
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Producto </mat-label>
      <mat-select formControlName="idProducto">
        <mat-option *ngFor="let producto of lstProductos" [value]="producto.value" >
          {{producto.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!formGroup.controls['idProducto'].valid && formGroup.controls['idProducto'].touched">
        Producto para la orden es requerido
      </mat-error>
    </mat-form-field>
     

    
      <div class="form-element">
        <button appMyCustomD mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Agregar Orden</button>
      </div>
  
    </form>
  </div>
