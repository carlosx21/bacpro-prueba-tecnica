<h3>
    <span class="fill-remaining-space">Agregar Cliente</span>
</h3>
<div class="container" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
            <input matInput placeholder="Nombres" formControlName="nombres">
            <mat-error *ngIf="!formGroup.controls['nombres'].valid && formGroup.controls['nombres'].touched">
                Nombre del cliente es requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Apellidos" formControlName="apellidos">
            <mat-error *ngIf="!formGroup.controls['apellidos'].valid && formGroup.controls['apellidos'].touched">
                Apellido del cliente es requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element">
            <input matInput placeholder="Correo" formControlName="correo">
            <mat-error *ngIf="!formGroup.controls['correo'].valid && formGroup.controls['correo'].touched">
                {{ getErrorEmail() }}
            </mat-error>
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Telefono" formControlName="telefono" mask="0000-0000"
                            [dropSpecialCharacters]="false">
                        <mat-error
                            *ngIf="!formGroup.controls['telefono'].valid && formGroup.controls['telefono'].touched">
                            Telefono es requerido
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="form-element">
                        <input matInput placeholder="NIT" formControlName="nit" mask="0000-000000-000-0"
                            [dropSpecialCharacters]="false">
                        <mat-error *ngIf="!formGroup.controls['nit'].valid && formGroup.controls['nit'].touched">
                            NIT es requerido
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>


        <div class="form-element">
            <button appMyCustomD mat-raised-button color="primary" type="submit" class="button"
                [disabled]="!formGroup.valid">Agregar Cliente</button>
        </div>

    </form>

</div>
